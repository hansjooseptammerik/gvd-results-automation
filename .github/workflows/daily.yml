name: Daily GVD update (SofaScore)

on:
  workflow_dispatch:
  schedule:
    # 22:00 UTC ~= 00:00 Estonia time in winter (EET, UTC+2)
    - cron: '0 22 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium --with-deps

      - name: Run scraper (no Shopify if secrets missing)
        env:
          PLAYER_NAME: "Gian van Veen"
          UPCOMING_LIMIT: "6"
          RESULTS_LIMIT: "6"
          TIMEZONE: "Europe/Tallinn"
          SHOPIFY_SHOP: ${{ secrets.SHOPIFY_SHOP }}
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
          SHOPIFY_NAMESPACE: ${{ secrets.SHOPIFY_NAMESPACE }}
          SHOPIFY_KEY: ${{ secrets.SHOPIFY_KEY }}
          SHOPIFY_API_VERSION: ${{ secrets.SHOPIFY_API_VERSION }}
        run: |
          python src/main.py

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: gvd_stats_json
          path: output/gvd_stats.json
