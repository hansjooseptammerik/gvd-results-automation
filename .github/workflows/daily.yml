name: Daily Gian Van Veen Featured Event

on:
  workflow_dispatch:
  schedule:
    # NÃ¤iteks 22:00 UTC, ehk 00:00 Eesti aeg (talvel UTC+2)
    - cron: '0 22 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Featured Event Scraper
        run: |
          python src/gvd_featured_scraper.py

      - name: Upload Featured JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: gvd_featured_event_json
          path: output/gvd_featured_event.json
