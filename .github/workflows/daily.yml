name: Daily GVD update (SofaScore)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/123.0.6312.17/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          PLAYER_NAME: "Gian van Veen"
          RESULTS_LIMIT: "6"
          UPCOMING_LIMIT: "6"
          TIMEZONE: "Europe/Tallinn"
          SHOPIFY_SHOP: ${{ secrets.SHOPIFY_SHOP }}
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
          SHOPIFY_NAMESPACE: ${{ secrets.SHOPIFY_NAMESPACE }}
          SHOPIFY_KEY: ${{ secrets.SHOPIFY_KEY }}
          SHOPIFY_API_VERSION: ${{ secrets.SHOPIFY_API_VERSION }}
        run: |
          python src/main.py

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: gvd_stats_json
          path: output/gvd_stats.json
